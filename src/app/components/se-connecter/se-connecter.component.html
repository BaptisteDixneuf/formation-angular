<div class="container">
    <form class="example-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
  
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [(ngModel)]="userFormulaire.email" name="email" required minlength="4" #email="ngModel">
      </mat-form-field>
  
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
          class="alert alert-danger">
  
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div *ngIf="email.errors.minlength">
          Email must be at least 4 characters long.
        </div>
      </div>  
      
      

      <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [(ngModel)]="userFormulaire.password" name="password" required minlength="4" #password="ngModel">
        </mat-form-field>
    
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="alert alert-danger">
    
          <div *ngIf="password.errors.required">
            Password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 4 characters long.
          </div>   
        </div>
  
      <button type="submit" mat-raised-button color="primary"  [disabled]="userForm.invalid">Se connecter</button> 
     
    </form>
  </div>
